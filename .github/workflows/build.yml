name: Deno Tauri Dev (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deno-tauri:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: '2.1.8'

    - name: Install GTK and related dependencies
      run: |
        choco install gtk-runtime
        # 安装GTK的Windows版本，可以通过chocolatey或手动下载和安装

    - name: Install pkg-config
      run: |
        choco install pkg-config
        # 使用chocolatey安装pkg-config工具

    - name: Install Deno dependencies
      run: deno install

    - name: Run Tauri Dev
      run: deno task tauri dev
